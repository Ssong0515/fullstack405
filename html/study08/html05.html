<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 사용하기 5</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>

    <style>
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container mt-d">
        <h2 class="text-center"></h2>

        <div>
            <h3>이미지 모양</h3>
            <!-- 부트스트랩에서 미리 디자인 된 이미지 모양을 3가지 제공함 -->
            <!-- rounded: 테두리가 라운드 처리 된 이미지
                 rounded-circle: 원형 이미지
                 img-thumbnail: 썸네일 테두리를 사용한 이미지 -->
            <!-- img 태그의 class에 추가하여 사용함 -->

            <div class="row">
                <div class="col-sm">
                    <img src="../../움직이는/나연2.gif" alt="" class="rounded">
                </div>
                <div class="col-sm">
                    <img src="../../움직이는/카리나1.gif" alt="" class="rounded-circle">
                </div>
                <div class="col-sm">
                    <img src="../../움직이는/박보영2.gif" alt="" class="img-thumbnail">
                </div>
            </div>
        </div>

        <br>
        <hr><br>

        <div>
            <h3>이미지 정렬하기</h3>
            <!-- 이미지의 정렬 방법은 기본적으로 float 속성을 사용함 -->
            <!-- 부트스트랩에서는 float을 사용하기 위한 class를 미리 정의함 -->
            <!-- float-start, float-end -->
            <!-- 부트스트랩에서는 float 사용 후 float 제거를 위한 clear 속성을 미리 정의함 -->
            <!-- clearfix -->
            <!-- float-start, float-end를 사용할 태그의 부모 태그에 clear-fix를 추가하여 사용함 -->

            <div class="clearfix">
                <h4 class="text-start">왼쪽 정렬</h4>
                <img src="../../움직이는/김지원1.gif" alt="" class="float-start">
                <img src="../../움직이는/장원영1.gif" alt="" class="float-start">
            </div>

            <div class="clearfix">
                <h4 class="text-end">오른쪽 정렬</h4>
                <img src="../../움직이는/카리나3.gif" alt="" class="float-end">
                <img src="../../움직이는/카리나4.gif" alt="" class="float-end">
            </div>

            <div class="clearfix">
                <h4 class="text-center">양쪽 정렬</h4>
                <img src="../../움직이는/박보영1.gif" alt="" class="float-start">
                <img src="../../움직이는/나연1.gif" alt="" class="float-end">
            </div>

            <!-- 이미지를 중앙정렬 하려면 float 속성으로는 불가능함 -->
            <!-- 중앙정렬 하려면 img 태그를 display: block로 설정하고 margin-left,right를 auto로 설정함 -->
            <!-- 부트스트랩에선 display와 margin을 모두 재정의 했기 때문에 
                d-block mx-auto로 하면 됨 (모든 태그에서 가능!) -->


            <div>
                <h4 class="text-center">이미지 중앙 정렬</h4>
                <img src="../../움직이는/나연2.gif" alt="" class="d-block mx-auto">
            </div>

            <br>
            <h4 class="text-center">flex box 사용 시 중앙 정렬</h4>
            <div class="d-flex justify-content-center">
                <img src="../../움직이는/나연2.gif" alt="">
            </div>

        </div>

        <br><hr><br>

        <div>
            <h3>반응형 크기 이미지</h3>
            <!-- 부트스트랩 사용 시, 화면의 크기에 따라 이미지의 크기를 자동으로 조절하도록 할 수 있음 -->
            <!-- img-fluid: img 태그의 class에 추가 시 부모 태그의 크기에 맞게 이미지 크기를 조절 함 -->

            <div>
                <img src="../../움직이는/카리나1.gif" alt="" class="img-fluid">
            </div>
        </div>
    </div>
</body>

</html>
