<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 13</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</head>

<body>

  <div class="container">
    <h2>input group</h2>

    <div><h3>기본 input group</h3>
      <!-- 부트스트랩에서 제공하는 input 태그와 다른 태그를 하나로 합하여 한개의 태그인 것처럼 보여주는 디자인 -->
      <!-- 부모 태그로 div 태그를 사용하고 class에 .input-group을 추가하여 사용 -->
      <!-- 자식 태그로 input 태그와 (label 대신) span 태그를 사용 -->
      <!-- span 태그는 input 태그의 앞 또는 뒤에 사용 -->
      <!-- span 태그의 class에 .input-group-text를 추가하여 사용 -->
      <!-- input 태그의 class에 .form-control을 추가 -->
      <!-- 크기 설정은 div 태그의 class에 .input-group-lg, .input-group-sm을 추가하여 사용 -->

      <form>
        <div class="my-3 input-group input-group-lg">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="txt1" name="txt1" placeholder="큰 형태의 input group">
        </div>
        <div class="my-3 input-group">
          <span class="input-group-text">사용자 ID: </span>
          <input type="text" class="form-control" id="userid" name="userid" placeholder="사용자 ID를 입력하세요">
        </div>
        <div class="my-3 input-group input-group-sm">
          <span class="input-group-text">비밀번호: </span>
          <input type="password" class="form-control" id="userpw" name="userpw" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="my-3 input-group">
          <input type="text" class="form-control" id="txt2" name="txt2" placeholder="span 뒤에 입력">
          <span class="input-group-text">뒤에 입력한 input group</span>
        </div>
        <div class="my-3">
          <button type="submit" class="btn btn-primary">전송</button>
        </div>
      </form>

      <br>
      <hr><br>

      <h3>multiple input group</h3>
      <!-- input group 사용 시, 부모 태그인 div 태그의 자식 태그로 span 태그나 input 태그를 여러개 사용 가능 -->
      <form>
        <div class="my-3 input-group">
          <span class="input-group-text">이름: </span>
          <input type="text" class="form-control" id="username1" name="username1" placeholder="성을 입력하세요">
          <input type="text" class="form-control" id="username2" name="username2" placeholder="이름을 입력하세요">
        </div>
        <div class="my-3 input-group">
          <span class="input-group-text">one</span>
          <span class="input-group-text">two</span>
          <span class="input-group-text">three</span>
          <input type="text" class="form-control" id="txt3" name="txt3">
        </div>
        <div class="my-3">
          <button type="submit" class="btn btn-primary">전송</button>
        </div>
      </form>

      <br>
      <hr><br>
  
      <h3>input group에 checkbox, radio 사용</h3>
      <!-- span 태그 대신 div 태그를 사용하고, class에 .input-group-text를 추가 -->
      <!-- .input-group-text를 사용한 div 태그의 자식 태그로 input 태그를 사용하며, type을 checkbox,radio를 사용 -->

      <!-- 텍스트를 입력 할 input 태그는 그대로 사용 -->
      <div class="my-3">
        <div class="my-2 input-group">
          <div class="input-group-text">
            <input type="checkbox">
          </div>
          <input type="text" class="form-control" placeholder="input group에 checkbox 사용1">
        </div>
        <div class="my-2 input-group">
          <div class="input-group-text">
            <input type="checkbox">
          </div>
          <input type="text" class="form-control" placeholder="input group에 checkbox 사용2">
        </div>
      </div>

      <div class="my-3">
        <div class="my-2 input-group">
          <div class="input-group-text">
            <input type="radio" name="ra1">
          </div>
          <input type="text" class="form-control" placeholder="input group에 radio 사용1">
        </div>
        <div class="my-2 input-group">
          <div class="input-group-text">
            <input type="radio" name="ra1">
          </div>
          <input type="text" class="form-control" placeholder="input group에 radio 사용2">
        </div>
      </div>

    </div>

    <br><hr><br>

    <h3>input group에 button 사용하기</h3>
    <!-- input group에 span 태그 대신 button 태그를 사용 할 수 있음 -->
      <!-- 부모 태그인 div의 자식 태그로 button태그를 사용하고 class에 .btn .btn-{테마컬러} 사용 -->
      <!-- input 태그는 동일하게 사용 -->
      <!-- 버튼 태그도 여러개 사용 가능하며, input 태그 앞 혹은 뒤에 사용 가능 -->
      <!-- input group에 드랍다운 버튼도 사용 가능 -->
      <!-- button 태그의 class에 .dropdown-toggle 추가, 사용자 속성 dat-bs-toggle="dropdown" 사용 -->
      <!-- button 형제 태그로 ul 태그를 추가하고,  class에 .dropdown-menu 추가 -->
      <!-- ul 태그의 자손 태그로 a 태그를 추가하고, class에 .dropdown-item을 추가 -->

      <div class="my-3 input-group">
        <button type="button" class="btn btn-primary">버튼</button>
        <input type="text" class="form-control" placeholder="input group에 버튼 사용">
      </div>

      <div class="my-3 input-group">
        <input type="text" class="form-control" placeholder="input 뒤에 버튼 사용">
        <button type="button" class="btn btn-outline-primary">outline 버튼</button>
      </div>
      <div class="my-3 input-group">
        <input type="text" class="form-control" placeholder="input 뒤에 버튼 사용">
        <button type="button" class="btn btn-outline-primary">확인 버튼</button>
        <button type="button" class="btn btn-outline-primary">취소 버튼</button>
      </div>

    <!-- input group에 드랍다운 버튼도 사용 가능 -->
    
    <div class="my-3 input-group">
      <input type="text" class="form-control" placeholder="input group에 드랍다운 버튼 사용">
      <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">드랍다운 버튼</button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">sub menu 1</a></li>
        <li><a href="#" class="dropdown-item">sub menu 2</a></li>
        <li><a href="#" class="dropdown-item">sub menu 3</a></li>
      </ul>
    </div>


    <div class="my-3 input-group">
      <span class="input-group-text">input group에 select 사용</span>
      <select name="" id="" class="form-select">
        <option value="사과">사과</option>
        <option value="배">배</option>
        <option value="복숭아">복숭아</option>
      </select>
    </div>

    <br><hr><br>

    <h2>floating label</h2>

    <div>
      <h3>기본 floating label</h3>
      <!-- 부트스트랩에서 input 태그 사용 시, label을 보통 input 태그 위에 위치시키는데, floating lable을 사용 하면
      input 태그 안에 label이 적용되어 있다가 텍스트 입력 시 label에 작아지는 형태의 label -->
        <!-- 부모 태그인 div의 class에 .form-floating을 추가하여 사용 -->
        <!-- 자식 태그로 input 태그와 label 태그를 사용하고 순서가 input 태그 먼저 위치하고 label이 나중에 위치 -->
        <!-- input, textarea, select 태그에서 모두 사용 가능 -->
        <!-- 단 textarea에서 floating label 사용 시, rows 속성을 사용 할 수 없음! 그래서 높이 하려면 style=height: ; 로 직접 지정 해 줘야함 -->

        <form>
          <div class="my-3 form-floating">
            <input type="text" class="form-control" id="emial" name="email" placeholder="Email...">
            <label for="email">Email..</label>
          </div>
          <div class="my-3 form-floating">
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호!!!!!!">
            <label for="pwd">비밀번호</label>
          </div>
          <div class="my-3 form-floating">
            <select name="sel" id="sel" class="form-select">
              <option>choice 1</option>
              <option selected>choice 2</option>
              <option>choice 3</option>
            </select>
            <label for="sel">보기 중 하나만 선택하기</label>
          </div>
          <div class="my-3 form-floating">
            <textarea name="comments" id="comments" class="form-control" placeholder="floating label" rows="20" style="height: 200px;"></textarea>
            <label for="comments">Comments: </label>
          </div>
          <div class="my-3">
            <button type="submit" class="btn btn-primary">전송</button>
          </div>

        </form>
    </div>


  </div>

</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
