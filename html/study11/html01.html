<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 12</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <h2>form checkbox, radio</h2>

    <div>
      <h3>check box</h3>
      <!-- 부트스트랩은 checkbox을 미리 디자인하여 제공함(기본적으로 세로 형태) -->
      <!-- 부모 div에 .form-check를 추가하여 사용 -->
      <!-- div 자식 태그로 input과 label 태그를 사용 -->
      <!-- input 태그에 .form-check-input 클래스 사용 -->
      <!-- label 태그에는 .form-check-label 사용 -->

      <form>
        <div class="my-3 form-check">
          <input type="checkbox" class="form-check-input" id="chk1" name="chk1" value="사과">
          <label for="chk1" class="form-check-label">사과</label>
        </div>

        <div class="my-3 checkbox">
          <input type="checkbox" class="form-check-input" id="chk2" name="chk2" value="배">
          <label for="chk2" class="form-check-label">배</label>
        </div>

        <div class="my-3">
          <button type="submit" class="btn btn-primary">전송</button>
        </div>
      </form>

    </div>

    <br>
    <hr><br>

    <div>
      <h3>radio box</h3>
      <!-- 기본벅으로 checkbox와 사용방법이 동일함 -->
      <!-- input 태그의 type만 radio로 변경 -->
      <!-- 각 input 태그의 name 속성값을 동일하게 설정 -->

      <form>
        <div class="my-3 form-check">
          <input type="radio" class="form-check-input" id="radio1" name="ra" value="사과">
          <label for="radio1" class="form-check-label">사과</label>
        </div>
        <div class="my-3 form-check">
          <input type="radio" class="form-check-input" id="radio2" name="ra" value="배">
          <label for="radio2" class="form-check-label">배</label>
        </div>
        <div class="my-3 form-check">
          <input type="radio" class="form-check-input" id="radio3" name="ra" value="복숭아">
          <label for="radio3" class="form-check-label">복숭아</label>
        </div>
        <div class="my-3">
          <button type="submit" class="btn btn-primary">전송</button>
        </div>

      </form>
    </div>

    <br>
    <hr><br>

    <div>
      <h3>toggle switch</h3>
      <!-- 부트스트랩에서 제공하는 check box의 다른 디자인 -->
      <!-- 기본적으로 check box와 동일 -->
      <!-- 부모 태그인 div의 class에 .form-switch를 추가하여 사용 -->
      <!-- 주로 2가지 값 중 하나를 선택해야 하는 경우 사용함 -->

      <form>
        <div class="my-3 form-check form-switch">
          <input type="checkbox" class="form-check-input" id="switch1" name="switch1" value="On">
          <label for="switch1" class="form-check-label">거실 조명</label>
        </div>
        <div class="my-3 form-check form-switch">
          <input type="checkbox" class="form-check-input" id="switch2" name="switch2" value="On">
          <label for="switch2" class="form-check-label">안방 조명</label>
        </div>
        <div class=",my-3">
          <button type="submit" class="btn btn-primary">확인</button>
        </div>
      </form>
    </div>

    <br>
    <hr><br>

    <div class="my-3">
      <h3>inline checkbox, radio</h3>
      <!-- 부트스트랩에서 제공하는 checkbox, radio, toggle switch는 모두 세로 형태(display: block 때문)로 되어 있음 -->
      <!-- inline 방식을 사용 하기 위해, 부모 태그인 div에 .form-check-inline 을 추가 -->
      <form>
        <div class="my-3">
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="in-chk1" name="in-chk1" value="영화감상">
            <label for="in-chk1" class="form-check-label">영화 감상</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="in-chk2" name="in-chk2" value="음악감상">
            <label for="in-chk2" class="form-check-label">음악 감상</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="in-chk3" name="in-chk3" value="드라마감상">
            <label for="in-chk3" class="form-check-label">드라마 감상</label>
          </div>
        </div>
      </form>
      <form>
        <div class="my-3">
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="in-ral1" name="in-ral1" value="영화감상">
            <label for="in-ral1" class="form-check-label">영화 감상</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="in-ral2" name="in-ral2" value="음악감상">
            <label for="in-ral2" class="form-check-label">음악 감상</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="in-ral3" name="in-ral3" value="드라마감상">
            <label for="in-ral3" class="form-check-label">드라마 감상</label>
          </div>
        </div>
      </form>
      <form>
        <div class="my-3">
          <div class="form-check form-switch form-check-inline">
            <input type="checkbox" class="form-check-input" id="switch1" name="switch1" value="On">
            <label for="switch1" class="form-check-label">거실 조명</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input type="checkbox" class="form-check-input" id="switch2" name="switch2" value="On">
            <label for="switch2" class="form-check-label">안방 조명</label>
          </div>
          <div class="my-3">
            <button type="submit" class="btn btn-primary">확인</button>
          </div>
        </div>
      </form>

    </div>

    <br><br>

    <div>
      <h3>toggle button</h3>
      <!-- input 태그의 class에 .form-check-input 대신 .btn-check를 사용 -->
      <!-- input 태그에 autocomplete="off"를 추가 -->
      <!-- label 태그의 class에 .form-check-label 대신 .btn, .btn-{테마컬러}를 사용 -->
      <!-- checkbox와 radio에 모두 사용 가능 -->

      <div class="my-3">
        <input type="checkbox" class="btn-check" id="btnchk1" name="btnchk1" autocomplete="off">
        <label for="btnchk1" class="btn btn-primary">토글 버튼</label>
        <input type="checkbox" class="btn-check" id="btnchk2" name="btnchk2" autocomplete="off">
        <label for="btnchk2" class="btn btn-outline-primary">outline 토글 버튼</label>
      </div>
      <div class="my-3">
        <input type="radio" class="btn-check" id="btnra1" name="btnra" autocomplete="off">
        <label for="btnra1" class="btn btn-primary">토글 라디오 버튼 1</label>
        <input type="radio" class="btn-check" id="btnra2" name="btnra" autocomplete="off">
        <label for="btnra2" class="btn btn-outline-primary">outline 토글 라디오 버튼</label>
        <input type="radio" class="btn-check" id="btnra3" name="btnra" autocomplete="off">
        <label for="btnra3" class="btn btn-primary">토글 라디오 버튼2</label>
      </div>

    </div>

    <br>
    <hr><br>

    <h2>range</h2>

    <div>
      <h3>기본 range</h3>
      <!-- 부트스트랩에서 부모 태그의 너비 전체를 사용하는 미리 디자인 된 range를 제공함 -->
      <!-- input 태그의 class에 .form-range를 추가하여 사용함 -->
      <!-- step(기본값 1), min(기본값 0), max(기본값 100) 속성을 사용하여 사용할 데이터를 제한 할 수 있음 -->

      <form>
        <div class="my-3">
          <label for="myrange" class="form-label">부트스트랩용 range</label>
          <input type="range" class="form-range" id="myrange" name="myrange">
          <br>
          <label for="myrange2" class="form-label">step, min, max 값 설정</label>
          <input type="range" class="form-range" id="myrange2" name="myrange2" min="0" max="20" step="2" value="10">
        </div>
        <div class="my-3">
          <button type="submit" class="btn btn-primary">전송</button>
        </div>
      </form>
    </div>

    <br><hr><br>

    <div>
      <h3>file</h3>
      <!-- 파일을 업로드 하기 위한 input type="file" 형태 -->
      <!-- input 태그의 class에 .form-control 추가 -->
      <!-- 크기 설정을 위해 .form-control-lg, .form-control-sm을 추가 -->

      <div class="my-3">
        <label for="file1" class="form-label">큰 타입 파일: </label>
        <input type="file" class="form-control form-control-lg" id="file1" name="file1">
      </div>
      <div class="my-3">
        <label for="file2" class="form-label">기본 타입 파일: </label>
        <input type="file" class="form-control" id="file2" name="file2">
      </div>
      <div class="my-3">
        <label for="file3" class="form-label">작은 타입 파일: </label>
        <input type="file" class="form-control form-control-sm" id="file3" name="file3">
      </div>
    </div>

    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
