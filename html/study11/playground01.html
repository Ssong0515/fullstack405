<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>playground1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <h2>form checkbox, radio</h2>

    <form>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
        <label for="checkbox" class="form-check-label">사과</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox2" name="checkbox2">
        <label for="checkbox2" class="form-check-label">배</label>
      </div>
      <button type="submit" class="btn btn-primary">전송</button>
    </form>

    <h3>radio box</h3>
    <form>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="ra1" name="ra0">
        <label for="ra1" class="form-check-label">사과</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="ra2" name="ra0">
        <label for="ra2" class="form-check-label">배</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="ra3" name="ra0">
        <label for="ra3" class="form-check-label">복숭아</label>
      </div>

      <button type="submit" class="btn btn-primary">submit</button>
    </form>

    <h3>toggle switch</h3>

    <form>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="switchId" name="switchName">
        <label for="switchId">안방 조명</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="switchId2" name="switchName2">
        <label for="switchId2">거실 조명</label>
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>

    <br>
    <h3>inline checkbox, radio</h3>
    <form>
      <div>
        <div class="form-check-inline">
          <input type="checkbox" class="form-check-input" id="checkbox5" name="checkbox5">
          <label for="checkbox" class="form-check-label">사과</label>
        </div>
        <div class="form-check-inline">
          <input type="checkbox" class="form-check-input" id="checkbox6" name="checkbox6">
          <label for="checkbox2" class="form-check-label">배</label>
        </div>
      </div>
      <div>
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" id="ra1" name="ra0">
          <label for="ra1" class="form-check-label">사과</label>
        </div>
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" id="ra2" name="ra0">
          <label for="ra2" class="form-check-label">배</label>
        </div>
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" id="ra3" name="ra0">
          <label for="ra3" class="form-check-label">복숭아</label>
        </div>
      </div>
      <div>
        <div class="form-check form-check-inline form-switch">
          <input type="checkbox" class="form-check-input" id="switchId" name="switchName">
          <label for="switchId">안방 조명</label>
        </div>
        <div class="form-check form-check-inline form-switch">
          <input type="checkbox" class="form-check-input" id="switchId2" name="switchName2">
          <label for="switchId2">거실 조명</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>

    <br><hr><br>

    <h3>toggle button</h3>
    <button type="button" class="btn btn-primary" data-bs-toggle="button">toggle btn</button>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">toggle btn2</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="button">toggle btn3</button>

    <br>

    <form>
      <div>
        <input type="radio" class="btn-check" id="btnCheck" name="btnCheck" autocomplete="off">
        <label for="btnCheck" class="btn btn-primary">btn check</label>
        <input type="radio" class="btn-check" id="btnCheck2" name="btnCheck" autocomplete="off">
        <label for="btnCheck2" class="btn btn-outline-primary">btn check</label>
      </div>
    </form>

    <h3>range</h3>
    <div class="range">
      
    </div>

  </div>

</body>

</html>
