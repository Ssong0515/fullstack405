<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩8</title>

  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container">
    <h2>부트스트랩 버튼</h2>

    <div>
      <h3>부트스트랩 기본 버튼</h3>
      <!-- 부트스트랩에서 미리 디자인 된 버튼 -->
      <!-- input 및 button 태그 또는 a 태그에서 .btn 클래스를 추가하여 사용 -->
      <!-- .btn-{테마컬러}로 컬러 변경 가능 -->
      <!-- .btn-outline-{테마컬러}로 테두리/텍스트/hover 컬러 변경 가능 -->
      <!-- a 태그는 a 태그 전용으로 btn-link 사용 가능 -->

      <input type="button" value="input 태그의 기본 버튼">
      <input type="submit" value="input 태그의 submit 버튼">
      <input type="reset" value="input 태그의 reset 버튼">
      <button type="button">button 태그의 기본 버튼</button>
      <button type="submit">button 태그의 submet 버튼</button>
      <button type="reset">button 태그의 reset 버튼</button>
      <br>
      <button type="button" class="btn">부트스트랩의 기본 버튼</button>
      <button type="button" class="btn" value="부트스트랩의 value 기본 버튼"></button>
      <button type="button" class="btn bg-primary">부트스트랩의 bg 컬러</button>
      <button type="button" class="btn btn-primary">부트스트랩의 btn 컬러</button>
      <button type="button" class="btn btn-outline-primary">부트스트랩의 outline 컬러</button>
      <button type="button" class="btn border border-primary">부트스트랩의 border 컬러</button>
      <a href="#" class="btn btn-light">부트스트랩의 a 태그 사용</a>
      <a href="#" class="btn btn-outline-dark">부트스트랩의 a 태그 사용</a>
      <div class="btn btn-outline-warning">div outline</div>
      <button type="button" class="btn btn-outline-danger"><a href="https://www.google.com/search?q=%EC%B9%B4%EB%A6%AC%EB%82%98&sca_esv=d9aad694f8688876&udm=2&biw=1920&bih=919&ei=9Y05ZsKkFs-Wvr0PjIissAw&ved=0ahUKEwiC8_Syu_qFAxVPi68BHQwEC8YQ4dUDCBA&uact=5&oq=%EC%B9%B4%EB%A6%AC%EB%82%98&gs_lp=Egxnd3Mtd2l6LXNlcnAiCey5tOumrOuCmDIIEAAYgAQYsQMyCxAAGIAEGLEDGIMBMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgARIjgxQAFiWCXACeACQAQGYAZQBoAHuBqoBAzEuN7gBA8gBAPgBAZgCBqACpASoAgDCAgQQABgDwgIOEAAYgAQYsQMYgwEYigWYAwKSBwMyLjSgB8kl&sclient=gws-wiz-serp" target="_blank"><img src="../../움직이는/카리나1.gif" alt=""></a></button>
      <a href="#" class="btn btn-link">a 태그 전용 btn-link 사용 가능()</a>

      <br>
      <a href="#">일반 a 태그</a><a href="#" class="btn btn-link">btn-link 사용</a>

    </div>

    <br><hr><br>

    <div>
      <h3>부트스트랩 버튼 크기 설정</h3>
      <!-- 부트스트랩의 버튼 사용 시, 부트스트랩에서 미리 지정한 버튼의 크기를 사용 할 수 있음 -->
      <!-- class에 btn-lg, btn-sm 추가하여 버튼 크기 설정 -->
      <!-- 블록 레벨(부모 태그의 전체 너비를 사용) 버튼으로 변경 가능 -->
        <!-- 부모 태그에 .d-grid 클래스 추가 -> 버튼에 .btn-block을 추가 -->
      <!-- 각 버튼의 사이 여백은 margin이나 gap-{크기}를 사용함 -->

      <button type="button" class="btn btn-primary btn-lg">큰 버튼</button>
      <button type="button" class="btn btn-primary">기본 버튼</button>
      <button type="button" class="btn btn-primary btn-sm">작은 버튼</button>

      <div class="mt-3 d-grid gap-2">
        <button type="button" class="btn btn-primary btn-block">블록 레벨 버튼1</button>
        <button type="button" class="btn btn-primary btn-block">블록 레벨 버튼2</button>
      </div>
      
    </div>

    <br><hr><br>

    <div>
      <h3>버튼 활성화/비활성화 및 스피너 넣기</h3>
      <!-- button에 .activ를 추가하여 활성화 된 버튼으로 보이게 할 수 있음 -->
      <!-- 비활성화 버튼은 버튼의 disabled 속성을 사용 -->
      <!-- a 태그의 경우, disabled 속성이 없기에 태그에 .disabled 클래스를 추가해야 함 -->

      <!-- button 태그의 자식 태그(span)에 .spinner-border, .spinner-grow 클래스를 사용하여 버튼 안에 스피너를 넣어 줄 수 있음 -->

      <button type="button" class="btn btn-warning">기본 상태 버튼</button>
      <button type="button" class="btn btn-warning active">활성화 상태 버튼</button>
      <button type="button" disabled class="btn btn-warning">비활성화 상태 버튼</button>
      <br><br>
      <a href="#" class="btn btn-warning">a 기본 상태 버튼</a>
      <a href="#" class="btn btn-warning active">a 활성화 상태 버튼</a>
      <a href="#" class="btn btn-warning active disabled">a 비활성화 상태 버튼</a>
      <br><br>
      <button type="button" class="btn btn-warning">
        <span class="spinner-border spinner-border-sm"></span>
      </button>
      <button type="button" class="btn btn-warning">
        <span class="spinner-border spinner-border-sm"></span> 로딩중...
      </button>
      <button type="button" class="btn btn-warning">
        <span class="spinner-grow spinner-grow-sm"></span>
      </button>
      <button type="button" class="btn btn-warning">
        <span class="spinner-grow spinner-grow-sm"></span> 로딩중...
      </button>
    </div>

    <br><hr><br>

    <div>
      <h3>버튼 그룹 사용하기</h3>
      <!-- 부트스트랩에서는 버튼이 여러개 합쳐진 형태의 '버튼 그룹'을 미리 디자인 하여 제공함  -->
      <!-- 부트스트랩의 버튼은 기본적으로 좌우의 margin 값이 존재하기에 연속으로 사용 시, 각각의 버튼으로 분리 되어 나옴 -->
      <!-- 버튼 그룹을 사용 시, 하나의 길다란 버튼으로 보이나 실제로는 각각의 버튼으로 동작하는 여러개로 만들 수 있음 -->
        <!-- 부모 태그(div)에 .btn-group 클래스를 사용 -->
        <!-- 자식 태그(button)에 .btn 클래스를 사용 -->
        
          <button type="button" class="btn btn-secondary">iPhone</button>
          <button type="button" class="btn btn-secondary">iPad</button>
          <button type="button" class="btn btn-secondary">Apple Watch</button>
        <br><br>
        <div class="btn-group">
          <button type="button" class="btn btn-secondary">iPhone</button>
          <button type="button" class="btn btn-secondary">iPad</button>
          <button type="button" class="btn btn-secondary">Apple Watch</button>
        </div>

        <br><br>

        <h3>세로 형태의 버튼 그룹</h3>
        <!-- 부모 태그(div)에 .btn-group-vertical 사용 -->
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-secondary">iPhone</button>
          <button type="button" class="btn btn-secondary">iPad</button>
          <button type="button" class="btn btn-secondary">Apple Watch</button>
        </div>
        
    </div>


    

  </div>

</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
