<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.bundle.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-6 mx-auto">
        <label for="user-id" class="form-label">user id</label>
        <input type="text" class="form-control" id="user-id" name="user-id" placeholder="user id">
        <label for="user-pw" class="form-label">user pw</label>
        <input type="password" class="form-control" id="user-pw" name="user-pw" placeholder="user pw">
        <div class="row">
          <div class="col d-grid">
            <button type="submit" class="btn btn-primary">제출</button>
          </div>
          <div class="col d-grid">
            <button type="reset" class="btn btn-primary">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
