<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.bundle.js"></script>

</head>
<body>

  <div class="container">

    <h1 class="my-3">프로그레스바 사용하기</h1>

    <div class="progress">
      <div class="progress-bar" style="width: 30%;"></div>
    </div>
    
    <h1 class="my-3">프로그래스 바에 글자 입력, 테마 컬러 사용</h1>
    <div class="progress">
      <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
    </div>

    <h1 class="my-3">빗살 무늬 넣기, 애니메이션 사용하기</h1>
    <div class="progress">
      <div class="progress-bar bg-danger progress-bar-striped" style="width: 30%;">30%</div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
    </div>

    <h1 class="my-3">스피너 사용하기</h1>
    <span class="spinner-border"></span>
    <span class="spinner-border spinner-border-sm"></span>
    <span class="spinner-grow"></span>

    <h1>pagination</h1>
    <div class="pagination">
      <!-- <ul> -->
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">6</a></li>
        <li class="page-item"><a href="#" class="page-link">7</a></li>
      <!-- </ul> -->
    </div>

    <h1 class="my-3">breadcrumb</h1>
    <div class="breadcrumb">
      <li class="breadcrumb-item">1</li>
      <li class="breadcrumb-item">2</li>
      <li class="breadcrumb-item">3</li>
      <li class="breadcrumb-item">4</li>
    </div>

  </div>
  
</body>
</html>
