<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 월드컵</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .menu-container { display: flex; justify-content: space-around; margin-top: 50px; }
    .menu-item { border: 1px solid #ddd; padding: 20px; cursor: pointer; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>메뉴 월드컵</h1>
  <div class="menu-container">
    <div class="menu-item" id="menu1">메뉴 1</div>
    <div class="menu-item" id="menu2">메뉴 2</div>
  </div>
  <button id="nextRound">다음 라운드</button>

  <script>
    const menus = ['피자', '햄버거', '파스타', '김치찌개', '초밥', '치킨', '샐러드', '스테이크'];
    let currentRound = menus;
    let roundCounter = 1;

    function updateMenus() {
      document.getElementById('menu1').textContent = currentRound[0];
      document.getElementById('menu2').textContent = currentRound[1];
    }

    function nextRound() {
      const winner = event.target.textContent;
      currentRound = currentRound.filter(menu => menu === winner);
      
      if (currentRound.length > 1) {
        roundCounter++;
        document.querySelector('h1').textContent = `${roundCounter}라운드`;
        updateMenus();
      } else {
        document.querySelector('.menu-container').innerHTML = `<h2>우승: ${winner}</h2>`;
        document.getElementById('nextRound').style.display = 'none';
      }
    }

    document.getElementById('menu1').addEventListener('click', nextRound);
    document.getElementById('menu2').addEventListener('click', nextRound);
    document.getElementById('nextRound').addEventListener('click', updateMenus);

    updateMenus();
  </script>
</body>
</html>
