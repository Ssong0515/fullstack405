<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 추출 명령어 

    console.log("\n----length, charAt----\n");

    var str = "fwjioefjiowejfkjwiofjioejfiowjojeiwiofjeio";
    console.log(str.length);
    console.log(str.charAt(3)); // 추천
    console.log(str[3]);

    console.log("\n----slice(start?, end?)----\n");
    /*
    slice(start, end?): 문자열의 일부분을 추출하여 새로운 문자열로 만들어서 출력
    2번째 매개변수 생략하면 1번째 매개변수 부터 마지막까지 복사
    2번째 매개변수의 index는 미포함
    매개변수에 음수 가능, 뒤에서부터 순서
    */
    var str = "dsiofjisojfojweiofjowjefo"
    var sliceStr = str.slice(10, 20);
    var sliceStr2 = str.slice(10);
    var sliceStr3 = str.slice();
    console.log(sliceStr);
    console.log(sliceStr2);
    console.log(sliceStr3);

    console.log("\n----substring----\n");
    /*
    substring(start, end): slice()와 비슷한 기능을 제공, 지정한 위치의 문자열을 추출
    매개변수 음수 불가능
    */
   var subSt = "helloWorld";
   console.log(subSt.substring(0, 5));

    /*
    substr(start, length)
    */

    /* 공백 없애기
    trim(): 문자열의 시작 부분과 끝 부분에 있는 공백 기호를 모두 제거
    trimStart(): 문자열의 시작 부분 공백 제거
    trimEnd(): 문자열의 끝 부분 공백 제거    
    */

    var trimString = "  hello world    ";
    console.log(trimString.trim());

    /* 글자 자리 채우기
    padStart(글자수, 채울문자): 문자열의 앞에서부터 글자수만큼 지정한 문자로 전체 문자열을 채움
    padEnd(글자수, 채울문자): 문자열의 뒤에서부터 글자수만큼 지정한 문자로 전체 문자열을 채움
    주의! 사용 시, 숫자 타입의 데이터를 사용 했을 경우 반드시 문자열 타입으로 변환 해야 함
    */
    var padNumber = 1234;
    var padString = String(padNumber);
    // console.log(padNumber.padStart(6, '*')); // 에러
    console.log(padString.padStart(6, '*'));

    /* 문자열 반복하기
    repeat(count): 지정한 문자열을 지정한 수만큼 반복하여 출력함
    원본 문자열은 그대로 유지, 지정한 수 만큼 반복한 문자열을 복사하여 출력
    */
    var oriStr = "hello!! ";
    var repeatStr = oriStr.repeat(3);
    console.log(repeatStr)

    /* 문자열 변경하기
    replace(검색할 문자, 변경할 문자): 원본 문자열에서 처음 지정한 문자를 검색하여 두번째로 지정한 문자로 대체
    원본은 그대로 유지, 대체된 문자를 사용한 새로운 문자열을 출력
    첫번째로 검색된 문자만 대체됨
    replaceAll(검색할 문자, 변경할 문자): 원본 문자열에서 처음 지정한 문자를 검색하여 두번째로 지정한 문자로 모두 대체
    */

    /* 문자열 잘라내기
    split(기준 문자열): 원본 문자열이 가지고 있는 특정 문자 혹은 문자열을 기준으로 문자열을 잘라내고 배열에 저장함
    배열에서의 toString의 반대
    기준 문자열을 생략할 경우 원본 문자열을 배열의 0 index에 모두 들어감
    기준 문자열에 빈 문자열을 사용할 경우 문자열을 하나씩 분해하여 배열에 입력함
    */
    var oriStr = "html,css,javascript,java,bootstrap,jsp,spring,react,oracle,mysql,aws,kotlin,android";
    var arrSkills1 = oriStr.split(",");
    var arrSkills2 = oriStr.split();
    console.log(arrSkills1)
    console.log(arrSkills2)

    /* 지정한 문자열의 index 위치 찾기
    indexOf(검색할 문자열): 원본 문자열 안에서 지정한 문자열의 index를 알려줌
    0 index부터 검색
    처음에 검색되는 문자열의 index만 알려줌
    검색 결과가 없을 경우 -1을 출력

    lastIndexOf(검색할 문자열): indexOf 하고 동일한 기능, 문자열의 뒤에서부터 검색
    
    */

  </script>
