<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /*
    switch문
    if 문과 같은 제어문의 한 종류
    조건식에 해당 하는 값을 가지고 있는 case 블록의 소스코드를 실행하는 방식
    switch(조건식) {
      case 값1:
        소스코드...
        break;
      
      case 값2:
        소스코드...
        break;

      case 값3:
        소스코드...
        break;

      default:
        소스코드...
        break;
    }

    !! 주의점
    1. 조건에 지정된 값을 입력하는 방식
    2. case문의 끝에 반드시 break; 문을 입력해야 함
      break 생략 시, 지정한 case 부터 break;를 만날 때까지 계속 실행
      일부러 break를 생략하여 범위형 조건식을 사용 할 수도 있음
    3. default문은 생략 가능함

    if문과 switch문의 차이점
    - if문은 조건식에 범위로 설정 가능
    - switch 문은 조건식에 고정된 값만 사용

    */

    // Date(): 자바스크립트에서 기본 제공하는 날짜 관련 클래스, new 키워드와 함께 사용 시, 현재 날짜를 출력함
    // getFullYear(): Date()를 통해서 생성된 날짜를 기준으로 년도를 출력함
    // getMonth(): Date()를 통해서 생성된 날짜를 기준으로 월을 출력함
    // getDate(): Date()를 통해서 생성된 날짜를 기준으로 일을 출력함
    // getDay(): Date()에서 생성 된 날짜를 기준으로 하여 일주일 중 지정한 날짜의 요일을 0 ~ 6까지 숫자로 출력
      // 0: 일요일, 1: 월요일,  6: 토요일

      var today = new Date("2024-05-21")
      var dayOfWeek = today.getDay();
      console.log(dayOfWeek)
      var week

      switch (dayOfWeek) {
        case 0: week = "일"; break;
        case 1: week = "월"; break;
        case 2: week = "화"; break;
        case 3: week = "수"; break;
        case 4: week = "목"; break;
        case 5: week = "금"; break;
        case 6: week = "토"; break;         
      }

      console.log(week);

      /*
      문제 1) 사용자 입려을 통해서 국어, 영어, 수학 점수를 모두 입력받고, 총합 및 평균 점수를 구하고, 평균에 대해서 등급을 표시하는 프로그램을 작성하세요
      조건 1. else if 문 사용
      조건 2. 90이상 A, 80 이상 B, 70이상 C, 60이상 D, 60미만 F로 표기
      조건 3. 변수명, 국어 = kor, 영어 = eng, 수학 = math, 총합 = total, 평균 = avg
      */

      var kor = prompt("국어");
      var eng = prompt("영어");
      var math = prompt("수학");
      var total = Number(kor) + Number(eng) + Number(math);
      var avg = total/3;
      var grade;
      if (avg >= 90) {
        grade = "A";
      } else if (avg >= 80) {
        grade = "B";
      } else if (avg >= 70) {
        grade = "C";
      } else if (avg >= 60) {
        grade = "D"
      } else {
        grade = "F";
      }
      console.log("total: " + total);
      console.log("avg: " + avg);
      console.log("grade: " + grade);
      
      
  </script>
