<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 제어문</title>

  <script>
    /* 제어문: 소스코드 실행 중 조건의 결과에 의해서 실행 흐름을 변경할 수 있는 명령어
       제어문, 반복문으로 나눔
       제어문에는 if, switch 2가지가 존재함

       if문: 조건식의 결과가 참일 경우에 소스코드를 실행하는 방식의 명령어
       단순 if: 조건식의 결과가 참(true)일 경우 소스코드를 추가적으로 실행하는 방식

       if ~ else: 조건식의 결과에 따라서 실행하는 소스코드가 변경되는 방식
       조건식의 결과가 참(true)일 경우 실행되는 소스코드와 거짓(false)일 경우 실행되는 소스코드가 다름
       무조건 두 가지 경우 중 한가지를 선택해서 실행해야 함

       if ~ else if ~ else: 조건식을 여러개 사용할 수 있는 방식
       조건식이 위에서 아래로 순차적으로 적용하여 조건식의 결과가 true인 블록의 소스코드를 실행
       마지막에 들어가는 else문은 생략이 가능함
    */

    /* 
    prompt() 사용 시, 매개변수 2개 사용 가능
    2번째 매개변수는 기본값을 의미
    사용자가 입력 한 모든 데이터는 문자열 데이터 형식으로 가져옴(리턴값: String?)
    
    NaN(Not A Number): 숫자가 아니라는 의미
    isNan(확인할 문자열): '확인할 문자열'이 숫자 타입으로 변환 가능한지 체크 명령어, true면 NaN, false면 숫자 변환 가능
    */
   var numScore
   var score = prompt("당신의 점수를 입력하세요(0~100): ", "90");
    if (isNaN(score)) {
      alert("잘못 된 입력 방식 입니다.")
    } else if (score > 90 && score < 100) {
      numScore = score
      alert("90~100: " + numScore)
    } else {
      alert("90이하: " + numScore)
    }

    // else if 문은 if로 시작하는 조건식에서부터 else까지 전체가 1개임

    /*
    중복 if문
    단순 if문, if else if 문 안에 추가로 if문을 사용하는 것
    */

  </script>
</head>
<body>
  
</body>
</html>
