<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /* 배열 관련 명령어

        length: 배열의 크기를 알려주는 명령어
          사용법
          var size = arr.length;

        toString(): 배열에 저장된 모든 데이터를 문자열로 출력함
          사용법
          var str = arr.toString();

        join(): toString()과 동일한 기능을 제공함. ',' 대신 지정한 문자로 데이터를 구분함
          사용법
          var str = arr.join("구분할 문자")

        기존 배열에 데이터 추가하기
          push(): 기존 배열 마지막에 데이터를 추가
            사용법
            arr.push(추가 데이터)

          pop(): 기존 배열 마지막 데이터를 삭제 및 삭제값 출력
            사용법
            arr.pop(); or var 변수 = arr.pop()

          unshift(): 기존 배열의 가장 앞에 데이터를 추가
            사용법
            arr.unshift(추가 데이터)

          shift(): 기존 배열의 갖아 앞에 데이터를 삭제 및 삭제값 출력
            사용법
            arr.shift() or var변수 = arr.shift()

        배열 합치기
          concat(): 여러개의 배열을 하나의 배열로 합하는 명령어
          기존 배열에 여러개의 배열이 추가되는 것이 아니라 기존 배열의 뒷 부분에 다른 배열을 추가하여 새로운 배열로 만듦, 원본은 그대로 유지
            사용법
            arr1.concat(arr2);
            arr1.concat(arr2, arr3);
            
    */

    console.log("\n----------concat()---------\n")
    var fruits1 = ["사과", "배", "복숭아", "포도"];
    var fruits2 = ["바나나", "파인애플", "망고", "오렌지"];
    console.log("국내 과일: ");
    console.log(fruits1);
    console.log("외국 과일: ");
    console.log(fruits2);

    console.log("concat()으로 합하기")
    var totalFruits = fruits1.concat(fruits2);
    console.log("concat()으로 합한 과일 목록: ");
    console.log(totalFruits);
    console.log("국내 과일: ");
    console.log(fruits1);
    console.log("외국 과일: ");
    console.log(fruits2);

    /* 배열의 내용 수정하기
      splice(): 기존 배열의 내용을 수정할 수 있음, 원본의 내용을 수정
       2번째 매개변수인 삭제할 수를 0으로 사용하면 원하는 위치에 데이터를 추가만 가능
       2번째 매개변수인 삭제할 수를 1이상 지정하고 3번째 매개변수에 추가할 데이터를 추가하지 않으면 삭제만 가능
       2번째 매개변수인 삭제할 수와 3번째 매개변수인 추가할 데이터가 같으며 update 처럼 효과가 됨

        사용법
        arr.splice(수정할 index, 삭제할 갯수, 추가 할 데이터);

      slice(): 기존 배열의 내용을 수정할 수 있음, 원본은 그대로 두고 수정된 내용을 새로운 배열로 만들어 출력
       2번째 매개변수를 생략 가능함, 2번째 매개변수 생략 시, 1번째~마지막 복사함
        사용법
        arr.slice(복사할 시작 index, 복사할 마지막 index(단, 마지막 index는 포함되지 않음. 마지막 index 앞까지만 복사함));        
    */

    console.log("\n----splice, slice-----\n")
    fruits1 = ["사과", "배", "복숭아", "포도"];

    console.log("splice()로 지정한 데이터 수정 후 배열 내용");

    var deletedData = fruits1.splice(2, 2, "dd");
    console.log(fruits1);
    console.log(deletedData);

    var cloneData = fruits1.slice(0, 1);
    console.log(cloneData);

  </script>

</head>

</body>
</html>
