<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 3</title>

  <script>
    /* Object 타입
      자바스크립트 객체 타입으로 한번에 여러개의 데이터를 저장 할 수 있는 데이터 타입
      
      배열 타입 (array)
      하나의 변수명으로 여러개의 데이터를 저장 할 수 있는 데이터 타입
      여러개의 데이터를 구분하기 위해서 index를 사용함(0부터 시작)
      여러가지 데이터 타입을 동시에 저장할 수 있음
      사용 기호는 []이고, []안에 index 번호를 입력하여 사용함
      자바스크립트의 배열 크기는 커졌다가 줄었다가 될 수 있음(자바에서 불가능)
    */

    /*
      사용법: 선언
      1. var array = [1, 2, 3, 4, 5]; 배열 선언과 동시에 데이터를 추가, 자바스크립트에서 추천!
      2. var array = new Array(1, 2, 3, 4, 5); 배열 선언과 동시에 데이터 추가, new 키워드를 사용하여 배열 생성
      3. var array = []; 배열을 선언만 하고 데이터는 저장하지 않음, 빈 배열만 생성

      사용법: 사용
      array[1] = 100; 1번에 100이라는 값 저장
      array[2]; 2번에 저장 되어 있는 값 출력

      자바스크립트의 변수는 데이터 추론 방식을 사용
      - 저장된 데이터의 타입에 따라서 변수의 타입이 결정됨
      - 자바스크립트의 변수는 모든 데이터 타입을 저장 할 수 있음
      - 이미 선언되고 사용 된 변수에서도 모든 데이터 타입을 저장 할 수 있음
      - 변수에 함수 및 객체도 저장 가능
    */

    var array1 = [1, 2, 3];
    var array2 = new Array(1, 2, 3);
    console.log(array1[1]);
    console.log(array2[1]);
    var array3 = [1, 2, "html", "css"];
    console.log(array3[0]);
    console.log(array3[1]);
    console.log(array3[2]);
    console.log(array3[3]);
    var array4 = [true, false]
    console.log(array4[0], array4[1])
    console.log(typeof array3)


    /*
      다차원 배열
      - 일반적인 배열을 1차원 배열
      - 1차원 배열은 배열의 요소가 일반 데이터인 배열
      - 2차원 배열은 배열의 요소가 1차원 배열인 배열
      - 3차원 배열은 배열의 요소가 2차원 배열인 배열
    */

    var tp1Arr = [10, 20, 30, 40, 50]; // 1차원 배열

    var tp2Arr = [
      [10, 20, 30, 40],
      [50, 60, 70, 80],
      [100, 110, 120, 130]
    ];  // 2차원 배열


    /*
      객체 타입 (object) =(스위프트의 'dictionary 딕셔너리')
      - 배열과 같이 하나의 변수명으로 여러가지 데이터를 저장할 수 있는 데이터 타입
      - 자바의 class 및 object와 동일한 개념
      - 데이터를 저장하는 개념으로만 사용할 경우의 데이터 타입
      - 사용 기호 {}를 사용, 데이터를 구분하기 위한 key와 value로 나뉨
      - key와 value는 ':'을 사용하여 구분, 각각의 데이터는 ','를 사용하여 구분
      - 배열과 달리 index가 없음(저장되는 순서가 없음)
      - value는 중복 가능, key는 유니크(중복 불가능)

    */

    var oj1 = {"첫번째": 1, "두번째": 2};
    console.log(oj1["첫번째"]);
    console.log(oj1.첫번째);
    console.log(oj1["두번째"]);
    console.log(oj1.두번째);
    
    var objHyundaiCar = [
      {name: "그랜저", cc: 3000, type: "세단", size: "대형", price: 3743},
      {name: "소나타", cc: 2000, type: "세단", size: "중형", price: 2800},
      {name: "팰리세이드", cc: 3000, type: "SUV", size: "대형", price: 3800}
    ];

    console.log(objHyundaiCar[0].name);

    // object 사용 시, 데이터 수정, 추가 key 입력
    // 수정은 기존의 key명을 그대로 사용하여 데이터 저장
    // 기존에 없는 key 및 value를 추가 할 경우, '변수명.새key명 = 데이터'로 추가

    objHyundaiCar[0].gas = "휘발유";
    console.log(objHyundaiCar);

    // 기존 key 삭제하기
    // delete 명령을 사용하여 object 타입의 변수에서 지정한 key 및 value를 제거할 수 있음
    delete objHyundaiCar[0].gas;
    console.log(objHyundaiCar[0]);    

    // keys(), values()
    // keys(): 지정한 object 타입의 변수가 가지고 있는 모든 key를 배열로 가져옴
    // values(): 지정한 object 타입의 변수가 가지고 있는 모든 value를 배열로 가져옴
    // 사용법
    // var arrKeys = Object.keys(object 타입 변수)
    // var arrValues = Object.values(object 타입 변수)

    var mouse = {name: "로지텍 pop mouse", type: "블루투스", button: 4, price: 30000, func: "이모지입력"};
    console.log(Object.keys(mouse))
    console.log(Object.values(mouse))

    
    
    
  </script>

</head>
<body>

</body>
</html>
