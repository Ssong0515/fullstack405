<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 연산자: 자바스크립트에서 데이터 사이의 연산을 진행하기 위해서 사용하는 기호 
    // 기본적으로 연산 방향은 왼쪽에서 오른쪽으로 이동하면서 진행

    // 산술 연산자: 수학에서 사용하던 4칙연산을 위한 연산자
      // + - * / %(나눈 후 나머지)

    var a = 10;
    var b = 3;
    var c = a % b;
    console.log(c);
    

    // 할당 연산자(대입 연산자): 변수에 데이터를 저장하기 위한 연산자
      // = (데이터를 변수에 저장)
      // +=, -=, *=, /=, %= (산술 할당 연산자): 산술 연산자의 기능과 할당 연산자의 기능을 동시에 수행

    // 비교 연산자: 2개의 데이터를 비교하여 그 결과를 알려주는 연산자
      // >, <, >=, <=, ==, !=

    // 논리 연산자: 논리적으로 참인지 거짓인지를 판단하는 연산자
      // &&, ||, !

     // 단항 연산자: 변수 앞,뒤 실행 시점이 변경, 다른 연산식과 함께 사용시 주의
     // 다른 연산식과 함께 사용 시, 변수 앞에 ++, -- 가 있으면 ++, --를 먼저 수행하고 다른 연산식 수행함
     // 다른 연산식과 함께 사용 시, 변수 뒤에 ++, -- 가 있으면 다른 연산식을 먼저 수행하고 ++, -- 수행함
      // ++a: 우선 순위가 가장 빠름, ++ 시키고 콘솔로그 실행
      // a++: 콘솔로그 실행 시키고 ++ 딤
      // --:  

    console.log("\n ------ 단항 연산자 ------- \n")
    a = 10;
    console.log("변수: " + a);
    console.log(++a); // a의 값 1증가 후 해당 코드 실행
    console.log(a); 
    console.log(a++); // 해당 코드들 실행 후 a값 1증가
    console.log(a);
    console.log(a--);
    console.log(a);
    console.log(--a);
    console.log(a);


    // 삼항 연산자: 연산 시, 3개의 피연산자를 사용하는 연산자
      // 조건 ? 참 : 거짓

    // 유형 연산자: 데이터 타입이 맞는지 아닌지를 확인하는 연산자
    // 직접 생성한 데이터가 아닌 다른 곳에서 전달된 데이터를 사용하고자 할 경우 사용하고자 하는 데이터 타입의 유형을 정확히 알아야 오류가 발생하지 않음
    // 데이터 ㅏ입의 종류를 확인하기 위해서 사용하는 연산자
      // typeof: 변수에 저장된 데이터가 사용자가 지정한 데이터 타입이 맞는지 확인(true/false)
      // instansof: 변수에 저장된 데잋터(객체)가 사용자가 지정한 데이터 타입(클래스)이 맞는지 확인(true/false)
    
    console.log("\n ------ 유형 연산자 ------- \n")
    a = 10;
    b = "10";
    c = true;
    console.log(typeof a);
    console.log(typeof b);
    console.log(typeof c);

    // 비트 연산자: 2진수 연산 시 사용 (자바스크립트에서는 비트 연산을 사용하는 경우가 거의 없음)
      // >>, <<: 2진수 연산 시, 비트 이동을 하는 연산자


    // 연산자 우선순위
    // 연산자는 동시에 사용 시, 먼저 동작하는 우선 순위가 존재함
    // 기본적으로 연산은 왼쪽에서 오른쪽으로 진행
    // () 사용했을 경우, 가장 먼저 () 안의 내용을 연산함
    // 괄호() -> 단항 연산자(++, --, !) -> 산술 연산자(*, /, %, +, -) -> 비교 연산자(<, >, <=, >=, ==, !=) -> 논리 연산자(&&, ||) -> 할당 연산자(=, +=)

  </script>

</head>
<body>
  
</body>
</html>
