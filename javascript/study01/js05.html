  <meta charset="UTF-8">

  <title>Document</title>

  <script>
    // 데이터 타입: 자바스크립트를 통해서 프로그래밍 시, 데이터를 연산 및 저장하기 위해서 사용하는 데이터를 구분하는 단위
    // 자바스크립트에서는 기본적으로 사용되는 데이터 타입을 6가지로 구분함
    // 기본 타입
      // 숫자형, 문자열형, 논리형, null, undefined
    // 객체 타입
      // object 타입, array 타입, date 타입

    // 숫자형(number)
    // 정수와 실수를 모두 지칭하는 데이터 타입
    // 기호 없이 그대로 정수 혹은 실수를 입력하면 됨
    // ex) 100, 200, 10 + 20, 5.5, 100.0 등등
    var num1 = 10;
    var num2 = 5.5;
    console.log(num1);
    console.log(num2);
    console.log(num1 + num2);
    console.log(typeof(num1 + num2));

    /* 주의사항
    정수와 실수를 연산 시, 결과 값은 실수로 출력됨
    정수와 실수의 데이터 타입 크기를 비교 시, 실수가 데이터 타입이 더 큼
    정수와 실수를 연산 시, 모두 실수로 변환 후 연산을 진행하고 결과를 실수로 출력함
    데이터 유실이 발생되지 않음
    */
    num1 = 10;
    num2 = 10.5;
    console.log(typeof num1 > typeof num2)


    // 문자열 타입(string)
    // 자바스크립트에서 텍스트를 표시하기 위한 데이터 타입
    // 문자 및 문자열을 통합하여 문자열을 타입으로 사용함
    // "" 혹은 '' 안에 있는 모든 데이터를 문자열이라고 함
    // +(문자열 연결 연산자) 기호를 사용하여 두개의 문자열을 하나의 문자열로 연결 할 수 있음
      // 문자열과 다른 데이터 타입을 연산 시, 연산이 불가능 하기 때문에 둘다 문자열로 자동 변환 되어 하나의 길다란 문자열로 연결함
      console.log("100" + 100)

    // "", '' 사용 시, 시작 기호가 "이면 종료 기호도 ", 시작 기호가 '이면 종료 기호도 '이어야 함
    // "" 내부에 '' 가능, '' 내부에 "" 가능

    
  </script>
