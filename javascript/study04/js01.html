<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트</title>

  <script>
    /* 반복문
    반복 조건이 참(true)인 경우 지정한 소스코드를 반복 실행하는 명령어
    for문, while문 2가지 형태가 존재함
    */

    /* while
    반복 조건이 참(true) 일 경우, 코드 블럭 안의 내용을 반복 실행하는 명령어
    while문에서 사용하는 초기화 변수를 while문 외부에서 선언하고 while문 내부에서 사용함
    while문에서 탈출할 수 있는 조건을 while문에 지정해야 함
    주의. 무한반복이 발생할 수 있음
    증감식의 위치에 따라서 출력되는 결과가 다르게 나올 수 있음
    반복 조건의 결과가 처음부터 false이면 while문의 반복 실행 소스코드를 한번도 실행하지 않음
    while문에서 증감식은 보통 코드 블럭의 가장 처음이나 가장 마지막에 입력함


    주의사항
    1. while문은 탈출 조건을 지정하지 않거나, 잘못된 반복 조건을 사용 시 무한 반복에 빠질 수 있음
    2. 증감식을 생략 시, 무한 반복에 빠질 수 있음
    3. 증감식의 윛에 따라 출력되는 결과가 다르게 나올 수 있음
    4. while문은 초기화 변수를 while문 외부에 선언하고 while문 내부에서 사용하기 때문에 while문을 2개 이상 연속으로 사용 시, 
      초기화 변수의 이름이 같을 경우 초기화 변수의 초기값을 while문의 조건식에 맞도록 초기화 해서 사용해야 함

    
    사용법
    초기화 변수
    while(반복조건) {
      반복 실행할 소스코드
      증감식
    }
    */

    console.log("나무꾼이 나무를 합니다.");

    var count = 0; // 초기화 변수

    // while문, 조건식
    while (count < 10) {
      // 반복 실행할 소스코드      
      console.log("도끼로 나무를 " + count + "번 찍습니다.");
      //증감식
      count++;
    }

    // var numberValue;

    // do {
    //   numberValue = prompt("10 이상이 값을 넣어주세요")
    // } while (numberValue < 10){
    //   alert(numberValue)
    // }

    // 문제 1) 1 ~ 10까지의 총합을 구하는 프로그램을 while문을 사용하여 작성하세요
      // ps. 합계를 저장할 변수를 while문 밖에 선언해야 함
    
    var total = 0;
    var count = 1;

    while (count <= 10) {
      total += count;
      count++;
    }

    console.log("총 합: " + total);

    // 문제 2) 사용자 입력을 통해서 2 ~ 9까지의 숫자를 하나 입력받고 입력 받은 숫자에 맞는 단수의 구구단을 출력하세요
      // ps. 입력받은 숫자는 Number()로 숫자 타입으로 변환해서 사용해야 함

    var inputValue = prompt("2~9 사이의 값을 넣어주세요.");

    if (!isNaN(inputValue)) {
      inputValue = Number(inputValue);
      if (inputValue > 1 && inputValue < 10) {
        var initalValue = 1;
        while (initalValue < 10) {
          console.log(initalValue * inputValue);
          initalValue++;
        }
      } else {
        alert("2~9만 넣으라고 임마!!!");
      }
    } else {
      alert("숫자만 입력 해 주세요");
    }


    /* do ~ while
    while문의 조건식의 결과가 처음부터 false이면 while문의 코드블록을 한번도 실행하지 않음
    do ~ while문은 조건식의 결가가 처음부터 false라도 무조건 한번은 코드 블록을 실행하는 형태의 while문
    do ~ while문은 조건식이 코드 블럭보다 뒤에 있기 때문에 무조건 한번은 코드 블록을 실행함

    사용법
    do {
      반복 실행할 소스코드
      증감식
    } while (조건식);
    */

    var count = 0;

    do {
      count = prompt("10 이상만 넣어");
    } while (count < 10)
    alert("잘했어 라이코스~");

  </script>
